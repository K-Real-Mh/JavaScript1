		//5 задание
		function sum(a,b) {
			return a + b;
		}

		function diff(a,b) {
			return a - b;
		}

		function prod(a,b) {
			return a * b;
		}

		function div(a,b) {
			return a / b;
		}

		//6 задание
		function mathOperation(arg1, arg2, operation) {
			switch (operation) {
				case 'сумма':
				return sum(arg1, arg2);
				break;
				case 'разница':
				return diff(arg1, arg2);
				break;
				case 'произведение':
				return prod(arg1, arg2);
				break;
				case 'деление':
				return div(arg1, arg2);
				break;
				default: 
				return 'Что-то пошло не так, проверьте данные';
				break;
			}
		}

		console.log (mathOperation(2, 3, 'сумма'));
		console.log (mathOperation(2, 3, 'разница'));
		console.log (mathOperation(2, 3, 'произведение'));
		console.log (mathOperation(2, 3, 'деление'));

			if (pow > 1) {
				return val * power(val, pow - 1);
			}
